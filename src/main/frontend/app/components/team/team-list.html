<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Teams</span>
        </md-card-title-text>
        <md-button class="md-raised md-primary md-icon-button" aria-label="add team"
                   ui-sref="main.teams-add">
            <!--<i class="mdi mdi-36px mdi-plus-box"></i>-->
            <md-icon md-font-set="material-icons">add</md-icon>
            <!--<span class="glyphicon glyphicon-plus-sign" aria-label="add"></span>-->
        </md-button>
    </md-card-title>
    <md-card-content>
        <table st-table="displayTeams"
               st-safe-src="vm.teams"
               class="table table-striped">
            <thead>
            <tr>
                <th colspan="2">
                    <input st-search="" class="form-control" placeholder="Search teams..." type="text" />
                </th>
            </tr>
            <tr>
                <th st-sort="name">Name</th>
                <th>Active</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="team in displayTeams">
                <td>
                    <a ui-sref="main.team({ teamId:team.id })">
                        {{team.name}}
                    </a>
                </td>
                <td>{{team.active}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2" class="text-center">
                    <div st-pagination="" st-items-by-page="25" st-displayed-pages="5"></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </md-card-content>
</md-card>
