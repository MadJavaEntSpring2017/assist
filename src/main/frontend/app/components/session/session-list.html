<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Sessions</span>
        </md-card-title-text>
        <md-button class="md-raised md-primary md-icon-button"
                   aria-label="add session"
                   ui-sref="main.season-sessions-add({ seasonId:vm.seasonId })"
                   ng-if="vm.seasonId">
            <md-icon md-font-set="material-icons">add</md-icon>
        </md-button>
    </md-card-title>
    <md-card-content>
        <table st-table="displaySessions"
               st-safe-src="vm.sessions"
               class="table table-striped">
            <thead>
            <tr>
                <th colspan="4">
                    <input st-search="" class="form-control" placeholder="Search sessions..." type="text" />
                </th>
            </tr>
            <tr>
                <th st-sort="season">Season</th>
                <th st-sort="year">Year</th>
                <th st-sort="split">Split</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="session in displaySessions">
                <td>{{session.season.name}}</td>
                <td>{{session.year}}</td>
                <td>{{session.split.name}}</td>
                <td>
                    <md-icon md-font-set="material-icons" ng-click="vm.edit(session)">edit</md-icon>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4" class="text-center">
                    <div st-pagination="" st-items-by-page="25" st-displayed-pages="5"></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </md-card-content>
</md-card>
