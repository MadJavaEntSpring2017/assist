<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Rosters</span>
        </md-card-title-text>
        <md-button class="md-raised md-primary md-icon-button"
                   aria-label="add roster"
                   ui-sref="main.rosters-add">
            <md-icon md-font-set="material-icons">add</md-icon>
        </md-button>
    </md-card-title>
    <md-card-content>
        <table st-table="displayRosters"
               st-safe-src="vm.rosters"
               class="table table-striped">
            <thead>
            <tr>
                <th colspan="5">
                    <input st-search="" class="form-control" placeholder="Search rosters..." type="text" />
                </th>
            </tr>
            <tr>
                <th>Team</th>
                <th>Year</th>
                <th>Split</th>
                <th>Season</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="roster in displayRosters">
                <td>{{roster.teamName}}</td>
                <td>{{roster.sessionYear}}</td>
                <td>{{roster.splitName}}</td>
                <td>{{roster.seasonName}}</td>
                <td>
                    <md-icon md-font-set="material-icons" ng-click="vm.edit(roster)">edit</md-icon>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="25" st-displayed-pages="5"></div>
                </td>
            </tr>
            </tfoot>
        </table>

    </md-card-content>
</md-card>
